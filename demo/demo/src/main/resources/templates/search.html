<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coogle Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Coogle Search</h1>
    <form action="/search" method="get" class="search-container">
        <label for="category">選擇類別:</label>
        <select id="category" name="category">
            <option value="">--請選擇--</option>
            <option value="brawl_stars">荒野亂鬥</option>
            <option value="arena_of_valor">傳說對決</option>
            <option value="league_of_legends">英雄聯盟</option>
            <option value="valorant">特戰英豪</option>
        </select>
        <label for="keyword">請輸入搜尋關鍵字:</label>
        <input type="text" id="keyword" name="keyword" placeholder="請輸入搜尋關鍵字" required>
        <button type="submit">搜尋</button>
    </form>
</body>
</html>
