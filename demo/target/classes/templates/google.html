<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Coogle</title>
    <style>
        /* CSS 樣式寫在這裡 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
    </style>
    <script> 
        document.addEventListener('DOMContentLoaded', () => { 
            const categorySelect = document.getElementById('category'); 
            categorySelect.addEventListener('change', () => { 
                const selectedValue = categorySelect.value; 
                const body = document.body; 
                switch (selectedValue) { 
                    case 'brawl_stars': 
                        body.style.backgroundImage = "url('/brawlstar.png')"; 
                        break; 
                    case 'arena_of_valor': 
                        body.style.backgroundImage = "url('/arenaofvalor.jpg')"; 
                        break; 
                    case 'league_of_legends': 
                        body.style.backgroundImage = "url('/lol.jpg')"; 
                        break;
                    case 'valorant': 
                        body.style.backgroundImage = "url('/valorant.jpg')"; 
                        break;
                    default: 
                        break; 
                } 
            }); 
        }); 
    </script> 
</head>
<body>
<div class="container">
    <h1>Coogle</h1>

    <form id="search-form" action="/google" method="get"> <!-- 設定 action 和 method -->
         <select id="category" name="category"> 
            <option value="">--請選擇--</option>
            <option value="brawl_stars">荒野亂鬥</option>
            <option value="arena_of_valor">傳說對決</option>
            <option value="league_of_legends">英雄聯盟</option>
            <option value="valorant">特戰英豪</option>
        </select> 
        <input type="text" id="query" name="keyword" placeholder="輸入搜尋關鍵字..." required> <!-- name 設置為 keyword -->
        <button type="submit">搜尋</button>
    </form>
    <div id="result"></div>
</div>
</body>
</html>
