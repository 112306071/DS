<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>搜尋結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .corner-image {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px; /* 圖片寬度 */
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>搜尋結果</h1>
    <p>關鍵字: <span th:text="${keyword}"></span></p>
    <ul>
        <li th:each="entry : ${google}">
            <a th:href="${entry.value}" th:text="${entry.key}" target="_blank"></a>
        </li>
    </ul>
</div>

<!-- 動態設置圖片 -->
<img th:if="${category}" 
     th:src="'/' + (${category == 'brawl_stars'} ? 'brawlstar.png' : 
                   (${category == 'arena_of_valor'} ? 'arenaofvalor.jpg' : 
                   (${category == 'league_of_legends'} ? 'lol.jpg' : 
                   (${category == 'valorant'} ? 'valorant.jpg' : ''))))"
     alt="角落圖片" class="corner-image">

</body>
</html>
